<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./yin-yan.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Where Your Time Goes</title>
    </head>
    <body data-barba="wrapper">
        <div data-barba="container" data-barba-namespace="mob-select">
            <div class="transition-div">
                
                <div class="right-section-mob">
                    <div class="form-wrapper-mob">
                        <form>
                            <div class="firstq-wrap-mob">
                                <label class="firstq-label-mob" for="1.What's your activity?">1.What's your activity?</label> <br>
                                <input class="text-input-style-mob firstq-text-input-mob" type="text" id="1.What's your activity?" name="1.What's your activity?">
                            </div>
                            <br>
                            <div class="secondq-wrap-mob">
                                <label class="secondq-label-mob" for ="2. How much time does it take to complete in one session?">2. How much time does it take to complete in one session?</label> <br>
                                <div class="time-wrap-mob">
                                    <div class="hours-wrap-mob">
                                        <label for="hours">hours</label>
                                        <input class="text-input-style-mob" type="number" id="hours" name="hours">
                                    </div>
                                    <div class="minutes-wrap-mob">
                                        <label for="minutes">minutes</label>
                                        <input class="text-input-style-mob" type="number" id="minutes" name="minutes"> <br>
                                    </div>
                                </div>
                            </div>
                            <div class="thirdq-wrap-mob">
                                <div class="thirdq-wrap-0-mob">
                                    <label for="Select the frequency of the activity:">3. Select the frequency of the activity:</label> <br>
                                </div>
                                <div class="thirdq-wrap-1-mob">
                                    <input class="text-input-style-red-mob" type="number" id="tpday" name="tpday"> <label for="tpday">times per day</label> <br>
                                </div>
                                <div class="thirdq-wrap-2-mob">
                                    <input class="text-input-style-red-mob" type="number" id="tpweek" name="tpweek"> <label for="tpweek">times per week</label> <br>
                                </div>
                                <div class="thirdq-wrap-3-mob">
                                    <input class="text-input-style-red-mob" type="number" id="tpmonth" name="tpmonth"> <label for="tpmonth">times per month</label>
                                </div>
                            </div>
                        </form>
                        <a href="./result.html">
                            <div class="next-btn-mob">
                                <p>See result</p>
                                <svg width="90" height="25" viewBox="0 0 114 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M112.768 20.7678C113.744 19.7915 113.744 18.2085 112.768 17.2322L96.8579 1.32233C95.8816 0.34602 94.2986 0.34602 93.3223 1.32233C92.346 2.29864 92.346 3.88155 93.3223 4.85786L107.464 19L93.3223 33.1421C92.346 34.1184 92.346 35.7014 93.3223 36.6777C94.2986 37.654 95.8816 37.654 96.8579 36.6777L112.768 20.7678ZM-2.57844e-09 21.5L111 21.5L111 16.5L2.57844e-09 16.5L-2.57844e-09 21.5Z" fill="#E07171"/>
                                </svg>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/@barba/core"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
